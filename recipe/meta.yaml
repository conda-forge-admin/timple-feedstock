{% set name = "timple" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/timple-{{ version }}.tar.gz
  sha256: 5dd9240c7e6629c85f3d646da9a3d312edf3cbbe5a91befc5d83cfd757192496

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools <67
  run:
    - python >=3.6
    - numpy
    - matplotlib-base

test:
  imports:
    - timple
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/theOehrly/Timple
  summary: Extended functionality for plotting timedelta-like values with Matplotlib
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - daylinmorgan
