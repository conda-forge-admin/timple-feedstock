{% set name = "timple" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/timple-{{ version }}.tar.gz
  sha256: 77a789a9b52582abd7fc46b482f7c63b607f611b28e6395330ab1e7016a42b29

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - matplotlib-base

test:
  imports:
    - timple
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/theOehrly/Timple
  summary: Extended functionality for plotting timedelta-like values with Matplotlib
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - daylinmorgan
